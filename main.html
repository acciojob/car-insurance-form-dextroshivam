<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post"> 
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Name">
        <!-- Email  -->
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Email">
        <!-- gender -->
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="" required>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="" required>
        <!-- laptop  -->
        <label for="cars">Car Brands</label>
        <select name="" id="cars" aria-placeholder="--Please choose an option--">
            <option value="car1">BMW</option>
            <option value="car2">Audi</option>
            <option value="car3">Mercedez</option>
        </select>
        <!-- car age  -->
        <label for="carage">Age</label>
        <input type="number" id="carage" required placeholder="Age">
        <!-- DAte of birth  -->
        <label for="dop">DOB</label>
        <input type="date" id="dop" required>
        <!-- password  -->
        <label for="password">Password</label>
        <input type="password" required id="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
